services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - my-network

  ollama:
    container_name: ollama
    image: ollama/ollama
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ "gpu" ]
              count: 1 # Adjust count for the number of GPUs you want to use
    ports:
      - "11434:11434"
    expose:
      - 11434
    volumes:
      - ./ollama:/root/.ollama
    networks:
      - my-network

  model-puller:
    build: .
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: on-failure
    networks:
      - my-network

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  my-network:
